<section id="resource-planner" class="views">
    <h1>Resource Planner</h1>
    
    <!-- Filter Controls -->
    <div class="filter-bar">
        <div class="filter-group">
            <label for="date-range">Date Range:</label>
            <select id="date-range" name="date-range">
                <option>This Month</option>
                <option>Next Month</option>
                <option>Next 3 Months</option>
                <option>Custom Range</option>
            </select>
        </div>
        <div class="filter-group">
            <label for="business-unit">Business Unit:</label>
            <select id="business-unit" name="business-unit">
                <option>All Units</option>
                <option>IoT</option>
                <option>C&D</option>
                <option>Others</option>
            </select>
        </div>
        <div class="filter-group">
            <label for="project-status">Project Status:</label>
            <select id="project-status" name="project-status">
                <option>All Projects</option>
                <option>Active</option>
                <option>Planned</option>
                <option>Completed</option>
            </select>
        </div>
        <button class="primary-button">Apply Filters</button>
    </div>

    <!-- Main Resource Planning Area -->
    <div class="resource-planner-container">
        <!-- Left Panel: Resource List -->
        <div class="resource-list-panel">
            <h2>Team Members</h2>
            <div class="search-box">
                <input type="text" placeholder="Search members...">
            </div>
            <div class="resource-list">
            </div>
        </div>
    </div>

    <!-- Resource Details Panel (Hidden by default) -->
    <div class="resource-details-panel" style="display: none;">
        <h3>Resource Details</h3>
    </div>
</section>

<style>
    /* Resource Planner Specific Styles */
    .resource-planner-container {
        display: flex;
        gap: 20px;
        margin-top: 20px;
        height: calc(100vh - 250px);
    }

    .filter-group {
        display: flex;
        align-items: center;
        gap: 10px;
    }

    .resource-list-panel {
        flex: 0 0 300px;
        background: white;
        border-radius: 4px;
        border: 1px solid #ddd;
        padding: 15px;
    }

    .timeline-panel {
        flex: 1;
        background: white;
        border-radius: 4px;
        border: 1px solid #ddd;
        padding: 15px;
        overflow-x: auto;
    }

    .search-box {
        margin: 10px 0;
    }

    .search-box input {
        width: 100%;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
    }

    .resource-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
        border-bottom: 1px solid #eee;
        cursor: pointer;
    }

    .resource-item:hover {
        background-color: #f5f5f5;
    }

    .resource-info {
        display: flex;
        flex-direction: column;
    }

    .resource-info .title {
        font-size: 0.9em;
        color: #666;
    }

    .utilization {
        font-weight: bold;
        color: #4CAF50;
    }

    .timeline-header {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 1px;
        background: #f5f5f5;
        padding: 10px 0;
        text-align: center;
        font-weight: bold;
    }

    .timeline-grid {
        margin-top: 10px;
    }

    .timeline-row {
        height: 40px;
        border-bottom: 1px solid #eee;
        position: relative;
    }

    .project-bar {
        position: absolute;
        height: 30px;
        margin-top: 5px;
        border-radius: 4px;
        color: white;
        padding: 5px 10px;
        font-size: 0.9em;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }

    .primary-button {
        background-color: #4CAF50;
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: 4px;
        cursor: pointer;
    }

    .primary-button:hover {
        background-color: #45a049;
    }

    /* Responsive adjustments */
    @media (max-width: 1200px) {
        .resource-planner-container {
            flex-direction: column;
        }

        .resource-list-panel {
            flex: none;
            width: 100%;
        }
    }
</style>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Add click handlers for resource items
        const resourceItems = document.querySelectorAll('.resource-item');
        resourceItems.forEach(item => {
            item.addEventListener('click', function() {
                // Show resource details panel with animation
                const detailsPanel = document.querySelector('.resource-details-panel');
                detailsPanel.style.display = 'block';
                detailsPanel.style.opacity = '0';
                setTimeout(() => {
                    detailsPanel.style.opacity = '1';
                }, 10);
            });
        });
    });
</script>
